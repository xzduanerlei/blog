<div class="page-header">
    <h1>投票</h1>
</div>
<div class="well well-lg">
    <strong>问题：</strong>{{poll.question}}
</div>
<div ng-hide="poll.userVoted">
<p class="lead">请选择下列选项之一！</p>
<form role="form" ng-submit="vote()">
    <div ng-repeat="choice in poll.choices" class="radio">
        <label>
            <input type="radio" name="choice" ng-model="poll.userVote"  value="{{choice._id}}">
            {{choice.text}}
        </label>
    </div>
    <p><hr></p>
    <div class="row">
        <div class="col-xs-6">
            <a href="#/polls" class="btn btn-default" role="button">
                <span class="glyphicon glyphicon-arrow-left"></span> 
                返回列表
            </a>
        </div>
        <div class="col-xs-6">
            <button class="btn btn-primary pull-right" type="submit">
                提交答案 »
            </button>
        </div>
    </div>
</form>
</div>
<div ng-show="poll.userVoted">
    <table class="result-table">
        <tbody>
            <tr ng-repeat="choice in poll.choices">
                <td>{{choice.text}}</td>
                <td>
                    <table style="width: {{choice.votes.length/poll.totalVotes*100}}%;">
                        <tr>
                            <td>{{choice.votes.length}}</td>
                        </tr>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>  
    <p>
        <em>
            <span ng-show="poll.userChoice">你投给了 
                <strong>{{poll.userChoice.text}}</strong>一票,到目前为止的选票数为{{poll.totalVotes}}
            </span>
        </em>
    </p>
    <p><hr></p>
    <p>
        <a href="#/polls" class="btn btn-default" role="button">
            <span class="glyphicon glyphicon-arrow-left"></span> 
            返回列表
        </a>
    </p>
</div>
<p></p>
