<div class="page-header">
    <h1>创建新投票</h1>
</div>
<form role="form" ng-submit="createPoll()">
    <div class="form-group">
        <label for="pollQuestion">问题</label>
        <input type="text" ng-model="poll.question" class="form-control" id="pollQuestion" placeholder="填写一个问题">
    </div>
    <div class="form-group">
        <label>选项</label>
        <div ng-repeat="choice in poll.choices">
            <input type="text" ng-model="choice.text" class="form-control" placeholder="填写第{{$index+1}}答案选项"><br>
        </div>
    </div>    
    <div class="row">
        <div class="col-xs-12">
            <button type="button" class="btn btn-default" ng-click="addChoice()"><span class="glyphicon glyphicon-plus">
            </span> 增加选项</button>
        </div>
    </div>
    <p>
        <hr>
    </p>
    <div class="row">
        <div class="col-xs-6">
            <a href="#/polls" class="btn btn-default" role="button">
                <span class="glyphicon glyphicon-arrow-left"></span> 
                返回列表
            </a>
        </div>
        <div class="col-xs-6">
            <button class="btn btn-primary pull-right" type="submit">创建投票 »</button>
        </div>
    </div>
    <p> </p>
</form>
